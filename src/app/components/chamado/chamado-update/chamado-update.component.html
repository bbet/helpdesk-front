<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="imagem">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input [formControl]="titulo" 
            [(ngModel)]="chamado.titulo"
            required name="titulo" matInput placeholder="Ex. Trocar bateria">
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>{{retornaStatus(chamado.status)}}</mat-label>
                <mat-select [(ngModel)]="chamado.status" [formControl]="status" name="status" required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>{{retornaPrioridade(chamado.prioridade)}}</mat-label>
                <mat-select [(ngModel)]="chamado.prioridade" [formControl]="prioridade" name="prioridade" required>
                    <mat-option value="0">BAIXA</mat-option>
                    <mat-option value="1">MÉDIA</mat-option>
                    <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>{{chamado.nomeTecnico}}</mat-label>
                <mat-select [(ngModel)]="chamado.tecnico" [formControl]="tecnico" name="tecnico" required>
                    <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">
                        {{tec.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>{{chamado.nomeCliente}}</mat-label>
                <mat-select [(ngModel)]="chamado.cliente" [formControl]="cliente" name="cliente" required>
                    <mat-option *ngFor="let c of clientes" value="{{c.id}}">
                        {{c.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma descrição</mat-label>
            <textarea 
            [(ngModel)]="chamado.observacoes"
            [formControl]="observacoes" name="observacoes" required class="descricao" matInput
                placeholder="Ex. trocar a tela..."></textarea>
        </mat-form-field>

    </form>

    <button 
    [disabled]="!validaCampos()"
    (click)="update()"
    mat-raised-button class="full-width mat-elevation-z4"
        color="primary">Atualizar</button>
    <button 
    routerLink="../"
    class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
