<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Dicas de um dev</h1>

        <img src="assets/img/login-image.svg" alt="Dicas de um dev">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
            [formControl]="email"
            required 
            [(ngModel)]="creds.email" 
            name="email" 
            matInput placeholder="Ex. fulano@mail.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required 
            [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button [disabled]="!validaCampos()" mat-stroked-button color="primary" class="full-width mat-elevation-z4">Login</button>
    </form>
</div>
